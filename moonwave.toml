title = "Fast, portable, self-contained"
description = "Iris is a standalone module, with no dependencies, designed to be as lightweight and easy on resources whilst providing a rich experience."

[[home.features]]
title = "Favouring simplicity and functionality"
description = "Iris favours writing as little code as possible. You describe what you want and Iris organises handles everything else."

[[home.features]]
title = "Wide range of widgets"
description = "Iris offers a wide assortment of widgets, from handling user interaction to displaying complex information, all with rich customisability."

